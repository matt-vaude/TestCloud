name: SonarCloud analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  pull-requests: read

jobs:
  DemoSonarCloud:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Analyze with SonarCloud
        uses: sonarSource/sonarcloud-github-action@v1.3.0  # Remplacez v1.3.0 par la derni√®re version stable connue

        
      - name: Build and analyze with SonarCloud
        run: |
          cd Sourcecode
          gcc -o Programme Programme.c
          sonar-scanner
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Print SONAR_TOKEN
        run: |
          echo "Sonar token is: ${{ secrets.SONAR_TOKEN }}"

      - name: Additional arguments for SonarCloud scanner
        run: |
          echo "Runing SonarCloud with additional arguments"
          sonar-scanner -Dsonar.projectKey=TestCloud -Dsonar.organization=matt-vaude
